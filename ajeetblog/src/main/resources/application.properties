server.port=9090

#Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/ajeetblog?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

#Database Driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dailect=org.hibernate.dialect.MySQL8Dialect

# Create auto table if table not exists in database
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.enabled=true

#Show SQL Query
spring.jpa.show-sql=true 

#Beautify or pretty print the SQL query in log
spring.jpa.properties.hibernate.format_sql=true



# File Handling configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/


spring.output.ansi.enabled=ALWAYS



